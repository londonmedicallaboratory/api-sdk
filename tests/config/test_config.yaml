framework:
  test: true
  cache:
    pools:
      view_cache_pool: # default pool name; use redis if possible
        tags: true      # adapter must allow tagging items
      api_pool:

lml_view:
  cache_pool: view_cache_pool

lml_sdk:
  base_url: '%env(resolve:API_BASE_URL)%'
  api_token: '%env(resolve:API_TOKEN)%'
  cache_pool: api_pool
  cache_expiration: 60
  faker: false
